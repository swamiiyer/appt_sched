{% extends "layout.html" %}
{% block body %}
<form role = "form" class = "form-horizontal"
      action = "{{ params.URL }}" method = "post">
  <div class = "form-group required">
    <label class = "control-label col-sm-2" for = "name">Name</label>
    <div class = "col-xs-4">
      <input type = "text" class = "form-control" id = "name" name = "name"
             placeholder = "Enter name">
    </div>
  </div>
  <div class = "form-group required">
    <label class = "control-label col-sm-2" for = "email">Email</label>
    <div class = "col-xs-4">
      <input type = "email" class = "form-control" id = "email" name = "email"
             placeholder = "Enter email">
    </div>
  </div>
  <div class = "form-group required">
    <label class = "control-label col-sm-2" for = "type">Type</label>
    <div class = "col-xs-4">
      <select class = "form-control" id = "type" name = "type">
        <option value = "None" selected disabled>Select an appointment type
        </option>    
        {% for x in params.APPT_TYPES %}
        <option value = {{ x }}>{{ x }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class = "form-group required">
    <label class = "control-label col-sm-2"
           for = "time">Time</label>
    <div class = "col-xs-4">
      <select multiple class = "selectpicker form-control" id = "time"
              name = "time" data-max-options = "{{ params.MAX_SLOTS }}"
              title = "Select appointment time(s)">
        {% for x in slots|sort %}
        <optgroup label = "{{ x|prettydate }}">
          {% for y in slots[x] %}
          <option value = "{{ x }} {{ y[0] }} {{ y[1] }}">
            {{ y[0] }} - {{ y[1] }}
          </option>    
          {% endfor %}
        </optgroup>
        {% endfor %}
    </select>
    </div>
  </div>
  <div class = "form-group">
    <label class = "control-label col-sm-2" for = "name">Description</label>
    <div class = "col-xs-4">
      <textarea class = "form-control" rows = "5" id = "description"
                name = "description"
                placeholder = "Enter description (optional)"></textarea>
    </div>
  </div>
  <div class = "form-group">
    <label class = "control-label col-sm-2" for = "captcha"></label>
    <div class = "col-xs-4">
      <div class = "g-recaptcha"
           data-sitekey = "{{ params.RC_SITE_KEY }}"></div>
    </div>
  </div>
  <div class = "form-group">
    <label class = "control-label col-sm-2" for = "submit"></label>
    <div class = "col-xs-4">
      <button type = "submit" class = "btn btn-default">Submit</button>
    </div>
  </div>
  <div class = "form-group">
    <label class = "control-label col-sm-2" for = "error"></label>
    <div class = "col-xs-4">
      {% if status[0] == "ERROR" %}
      <div class="alert alert-danger" role="alert">{{ status[1] }}</div>
      {% endif %}
    </div>
  </div>
</form>
{% endblock %}
